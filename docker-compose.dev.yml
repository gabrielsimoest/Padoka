# Docker Compose para desenvolvimento local
# Sobe apenas o banco de dados PostgreSQL

services:
  padoka-db:
    image: postgres:16-alpine
    container_name: padoka-db-dev
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=11Pb_0@41$2
      - POSTGRES_DB=Padoka
    ports:
      - "5432:5432"
    volumes:
      - padoka-db-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d Padoka"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  padoka-db-dev-data:
